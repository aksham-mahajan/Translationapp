
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dothraki Lang</title>
    <link href="/global.css" rel="stylesheet">
    
</head>

<body>
    <div id="header">Dothraki Lang</div>

    <div id="translator">
        <textarea id="translate-input" placeholder="Type something in English to Convert it into Dothraki lang."></textarea>
        <button id="translate-button">Translate To Dothraki</button>
        <div id="translate-output"></div>

    </div>
    <footer>
        <div style="font-size: x-large;">About</div>
        <p>The Dothraki are a race of nomadic horse-mounted warriors in Essos, the continent to the east of Westeros across the Narrow Sea. Their bond with horses is such that Dothraki are said to be born, fight, and die in the saddle.</p>
    </footer>

    <script src="/main.js" type="text/javascript"> </script>
