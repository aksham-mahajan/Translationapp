
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dothraki Lang</title>
    <link href="/global.css" rel="stylesheet">
    
</head>

<body>
    <div id="header" style="border-bottom-right-radius: 2rem;">
        <div id="img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYG0LF7_71ED4t7SxrCAY0FTcI0jO1XGukpQ&usqp=CAU" style="height: 3rem;width: 3rem;">
        </div>
        <div id="title">Dothraki Lang</div>
        
    </div>
    <div id="translator">
        <textarea id="translate-input" placeholder="Type something in English to Convert it into Dothraki language."></textarea>
        <button id="translate-button">Translate To Dothraki</button>
        <div id="translate-output"></div>

    </div>
    <footer style="border-top-left-radius: 2rem;">
        <div style="font-size: x-large;">About</div>
        <p>The Dothraki are a race of nomadic horse-mounted warriors in Essos. Their bond with horses is such that Dothraki are said to be born, fight, and die in the saddle.</p>
        <div style="float: right;padding: 0;margin: 2px;position: relative;bottom:1%;right: 2%;">
            <button id="switch" style="border: 1px solid;" onclick="toggleTheme()">Switch Theme</button>
        </div>
    </footer>

    <script src="/main.js" type="text/javascript"> </script>
</body>

</html>
